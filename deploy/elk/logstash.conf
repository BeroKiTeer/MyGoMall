cat > logstash.conf <<EOF
input {
  beats {
    port => "5044"
  }
}

filter {
  json {
    source => "message"
  }
  date {
    match => ["timestamp", "ISO8601"]
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "kitex-logs-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}
EOF
