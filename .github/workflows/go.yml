# This workflow will build and test a Golang project
# More info: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Kitex CI

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.21', '1.22', '1.23' ]  # 多版本测试
      fail-fast: false

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install Kitex & Protobuf Dependencies
        run: |
          go install github.com/cloudwego/kitex/tool/cmd/kitex@latest
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Tidy Go modules
        run: go mod tidy

      - name: Lint
        run: go vet ./...

      - name: Build Kitex Services
        run: go build -v ./rpc_gen/...

      - name: Run Kitex Tests
        run: go test -v -cover ./test/...