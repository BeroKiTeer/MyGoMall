syntax = "proto3";

package api.order;

option go_package = "/api/order";

import "api/common.proto";
import "api.proto";

service CartService {
  rpc PlaceOrder(PlaceOrderReq) returns (common.Empty) {
    option (api.post) = "/api/cart/add";
  }
}

message PlaceOrderReq{
  int32 user_id = 1 [(api.form) = "user_id"];
}